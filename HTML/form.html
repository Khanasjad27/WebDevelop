<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Enter name</label>
            <input type="text" placeholder="Enter Text" id= "name">
        </div>
        <div>
            <label for="age">Enter age</label>
            <input type="number" placeholder="age" id="age">
        </div>
        <div>
            <label for="Date">Enter Date</label>
            <input type="date" id="date" placeholder="Date">
        </div>
        <div>
            <button type="submit">Submit</button>
            <br>
            <button type="reset" >Reset all</button>
        </div>
    </form>
    <p>google Search website </p>   <!-- using google link in action button -->
    <form action="https://www.google.com/search"> 
        <input type="text" placeholder="Search in Google" name="q">
        <button type="button">Search</button>
    </form>
    <hr>
    <form action="/action">
        <h1>Registration form</h1>
        <div>
            <input type="text" placeholder="first Name" name="First">
            <input type="text" placeholder="Last Name" name="last">
            <br>
        </div>
        <div>
            <label for="Gender">Please Select Gender</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="Volume"> Selet Volume</label>
            <input type="range" id="Volume" min="0" max="100" name="Volume">
        </div>
        <div>
            Do you agree all terms and service
            <input type="checkbox" id="agree" placeholder="Yes,I agree" checked name="agree">
            <label for="agree">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
